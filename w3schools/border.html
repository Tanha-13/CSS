<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>
  </head>
  <body>
    <!-- border style -->
    <p style="border-style: dotted; border-width: thin; border-color: red">
      dotted border
    </p>
    <p style="border-style: dashed; border-width: thick; border-color: #819744">
      dashed border
    </p>
    <p
      style="
        border-style: solid;
        border-width: medium;
        border-color: rgb(0, 139, 139);
      "
    >
      solid border
    </p>
    <p style="border-style: double; border-width: 5px">double border</p>
    <p style="border-style: groove">groove border</p>
    <p style="border-style: ridge">ridge border</p>
    <p style="border-style: inset">inset border</p>
    <p style="border-style: outset">outset border</p>
    <p style="border-style: none">no border</p>
    <p style="border-style: hidden">hidden border</p>
    <p style="border-style: solid dashed dotted double">mix border</p>

    <div
      style="
        width: 300px;
        height: 300px;
        background-color: maroon;
        border-radius: 50%;
      "
    ></div>
  </body>
</html>
