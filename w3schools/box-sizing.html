<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        .div1{
            width: 300px;
            height: 100px;
            border: 2px solid darkred;
        }
        .div2{
            width: 300px;
            height: 100px;
            padding: 30px;
            border: 2px solid darkgreen;
        }
        .div3{
            width: 300px;
            height: 100px;
            border: 2px solid darkmagenta;
            padding: 30px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="div1">Normal div</div> <br>
    <div class="div2">with padding, without box sizing</div> <br>
    <div class="div3">With box sizing</div>
</body>
</html>
