<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width height</title>
    
    <style>
        .div1{
            width: 80%;
            max-width: 600px;
            /* the maximum width is 600px and the width will be 80% of 600 */
            height: 100px;
            background-color: brown;
            color: white;
        }
        .div2{
            max-width: 500px;
            width: 800px;
            height: 100px;
            background-color: darkcyan;
            color:white;
        }
    </style>
</head>
